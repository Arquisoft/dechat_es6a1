language: node_js
node_js:
  - "stable"
  
install:
  - npm install -g istanbul
  - npm install -g protractor
  - npm install -g codecov
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
  
after_success: 
  - npm run cucumber
  - npm run coverage
  

